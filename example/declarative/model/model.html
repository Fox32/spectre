<!DOCTYPE html>

<html>
<head>
    <meta charset="utf-8">
    <title>Spectre Declarative Example: Model</title>
    <link rel="stylesheet" href="style.css">
    <link href='http://fonts.googleapis.com/css?family=Montserrat'
          rel='stylesheet' type='text/css'>
</head>
<body>

<polymer-element name="s-transform" constructor="SpectreTransformElement">
  <template><content></content></template>
</polymer-element>

<polymer-element name="s-scene" constructor="SpectreSceneElement">
  <template><content></content></template>
</polymer-element>

<polymer-element name="s-post-effect" constructor="SpectrePostEffectElement">
  <template><content></content></template>
</polymer-element>

<polymer-element name="s-model" constructor="SpectreModelElement">
  <template><content></content></template>
</polymer-element>

<polymer-element name="s-material-constant" constructor="SpectreMaterialConstantElement">
  <template><content></content></template>
</polymer-element>

<polymer-element name="s-material" constructor="SpectreMaterialElement">
  <template><content></content></template>
</polymer-element>

<polymer-element name="s-line-primitive" constructor="SpectreLinePrimitiveElement">
  <template><content></content></template>
</polymer-element>

<polymer-element name="s-layer" constructor="SpectreLayerElement">
  <template><content></content></template>
</polymer-element>

<polymer-element name="s-camera" constructor="SpectreCameraElement">
  <template><content></content></template>
</polymer-element>

<polymer-element name="s-material-constant" constructor="SpectreMaterialConstantElement">
  <template><content></content></template>
</polymer-element>

<canvas id="backBuffer"></canvas>
<div id="logo"></div>
<script type="application/dart" src="model_main.dart"></script>
<script src="packages/browser/dart.js"></script>
<s-scene id="scene">
  <s-layer>
    <s-line-primitive type="sphere" radius="4.0"></s-line-primitive>
  </s-layer>
  <s-layer>
    <s-material shader="assetpack://base.simpleShader">
      <s-material-constant name="diffuse" texture="assetpack://base.wood"></s-material-constant>
      <s-transform translate="[5.0, 5.0, 5.0]">
        <s-model mesh="assetpack://base.unitCube">
        </s-model>
        <s-transform translate="[-5.0, -5.0, -5.0]"
                     axis="[1.0, 0.0, 0.0]" angle="0.78">
          <s-model mesh="assetpack://base.unitCube">
            <s-material-constant name="diffuse" texture="assetpack://base.bumpyMetal"></s-material-constant>
          </s-model>
        </s-transform>
      </s-transform>
      <s-transform translate="[10.0, 10.0, 10.0]">
        <s-model mesh="assetpack://base.unitCube"></s-model>
      </s-transform>
      <s-model mesh="assetpack://base.unitCube">
        <s-material-constant name="diffuse" texture="assetpack://base.brick"></s-material-constant>
      </s-model>
      <s-transform translate="[0.0, 0.0, 5.0]">
        <s-model mesh="assetpack://base.unitCube">
          <s-material-constant name="diffuse" texture="assetpack://base.brick"></s-material-constant>
        </s-model>
      </s-transform>
      <s-transform translate="[0.0, 0.0, 7.0]">
        <s-model mesh="assetpack://base.unitCube"></s-model>
      </s-transform>
    </s-material>
  </s-layer>
</s-scene>
</body>
</html>
