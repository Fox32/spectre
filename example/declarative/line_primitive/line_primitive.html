<!DOCTYPE html>

<html>
<head>
  <script src="packages/polymer/boot.js"></script>
  <meta charset="utf-8">
  <title>Spectre Declarative Example: Line Primitive</title>
  <link rel="stylesheet" href="packages/spectre/src/spectre_declarative/css/bootstrap.min.css">
  <link rel="stylesheet" href="packages/spectre/src/spectre_declarative/style.css">
  <link rel="stylesheet" type="text/css" href="http://fonts.googleapis.com/css?family=Montserrat">
  <link rel="import" href="packages/spectre/spectre_elements.html">
</head>
<body>
<s-spectre id="spectre">
  <s-scene>
    <s-line-primitive type="sphere" banana="{{ Vector3(1.0, 2.0, 3.0) }}"></s-line-primitive>
    <s-line-primitive type="sphere" radius="4.0"></s-line-primitive>
    <s-line-primitive type="sphere" color="[0.0, 1.0, 0.0, 1.0]"
                      center="[0.0, 4.0, 3.0]"></s-line-primitive>
    <s-line-primitive type="line" color="[0.0, 0.0, 1.0, 1.0]">
    </s-line-primitive>
    <s-line-primitive type="cross" radius="2" center="[5.0, 5.0, 5.0]">
    </s-line-primitive>
    <s-line-primitive type="plane" size="10" center="[0.0, -10.0, 0.0]"
                      color="[1.0, 0.0, 0.0, 1.0]"></s-line-primitive>
    <s-line-primitive type="plane" size="4" normal="[0.33, 0.33, 0.33]"
                      center="[0.0, -10.0, 0.0]"></s-line-primitive>
    <s-line-primitive type="arc" radius="4.0" color="[0.0, 1.0, 0.0, 1.0]"
                      normal="[1.0, 0.0, 0.0]" center="[5.0, 5.0, 5.0]">
    </s-line-primitive>
    <s-line-primitive type="circle" radius="2.0", normal="[0.0, 0.0, 1.0]"
                      center="[5.0, 5.0, 5.0]"></s-line-primitive>
    <s-line-primitive type="aabb" min="[6.0, 6.0, 6.0]"
                      max="[10.0, 10.0, 10.0]"></s-line-primitive>
    <s-line-primitive type="triangle"
                      color="[1.0, 0.7, 0.7, 1.0]"></s-line-primitive>
    <s-line-primitive type="cone" apex="[-4.0, 0.0, -4.0]"
                      direction="[-1.0, 0.0, 0.0]" height="5.0">
    </s-line-primitive>
  </s-scene>
</s-spectre>
<script type="application/dart" src="line_primitive_main.dart"></script>
</body>
</html>
