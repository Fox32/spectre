<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8">
    <title>Spectre Sample: Skeletal Animation (CPU)</title>
    <link rel="stylesheet" href="style.css">
    <link href='http://fonts.googleapis.com/css?family=Montserrat' rel='stylesheet' type='text/css'>
  </head>
  <body>
    <div id="ui_wrap">
      <div id="ui">
        <div class="ui_group">
          <h2>Instances</h2>
          <div class="option">
            <input id="instance_count" type="number" value="10" min="1" max="1000"/>
            </br>
            <input id="instance_auto" type="checkbox" checked/>
            <label for="instance_auto">Auto</label>
          </div>
        </div>
        <div class="ui_group">
          <h2>Animation</h2>
          <div class="option">
            <input id="pose_simd" type="checkbox" checked/>
            <label for="pose_simd">Use SIMD</label>
          </div>
        </div>
      </div>
    </div>
    <div id="counter_wrap">
      <div id="counter-frame">
        <div id="counter" data-count="" data-count-next=""></div>  
      </div>
    </div>
    <canvas id="backBuffer"></canvas>
    <div id="logo"></div>

    <script type="application/dart" src="sample.dart"></script>
    <script src="packages/browser/dart.js"></script>
  </body>
</html>
